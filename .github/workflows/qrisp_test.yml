name: Qrisp unit tests via Pytest

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ["3.11.*"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e ./
          pip install --upgrade pennylane-catalyst
          pip install qiskit-aer
          pip install qiskit-ibm-runtime   # To test `QiskitBackend` with `qiskit_ibm_runtime.fake_provider`
          pip install iqm-client[qiskit]
          pip install pyscf
          pip install stim
          pip install xdsl
          pip install 'numpy<2.3'          # To solve 'ImportError: Numba needs NumPy 2.3 or less.'
      - name: Test with pytest
        run: |
          pytest
